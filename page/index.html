<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TruckSur Logistics</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <div class="small-logo-container">
                <a class="small-logo" href="#">Truck Sur Logistics</a>
            </div>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">Noticias</a></li>
                <li><a href="#">Contacto</a></li>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid big-logo-row">
    <div class="vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 big-logo-container">
                    <h1 class="big-logo">TRUCKSUR</h1>
                    <h1>LOGISTICS</h1>
                </div><!--/.col-xs-12 -->
            </div><!--/.row -->
        </div><!--/.container -->
    </div>
</div><!--/.container-fluid -->

<div class="main">
    <div class="vertical-slide" id="vertical-slide1" data-slide='2' data-stellar-background-ratio='0.5'>
        <div class="container">
            <div class="row">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="images/gallery/01.jpg" alt="TruckSur Logistics">
                            <div class="carousel-caption">
                                <h3>TruckSur Logistics</h3>
                                <p>Floro</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="images/gallery/02.jpg" alt="TruckSur Logistics">
                            <div class="carousel-caption">
                                <h3>TruckSur Logistics</h3>
                                <p>Floro</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="images/gallery/03.jpg" alt="TruckSur Logistics">
                            <div class="carousel-caption">
                                <h3>TruckSur Logistics</h3>
                                <p>Floro</p>
                            </div>
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div><!--/.row -->
        </div><!--/.container -->
    </div><!-- slide -->

    <div class="vertical-slide" id="vertical-slide2" data-slide='1' data-stellar-background-ratio='0.5'>
        <div class="container">
            <div class="row">
                <h1>Nosotros</h1>

            </div><!--/.row -->
        </div><!--/.container -->
    </div><!-- slide -->

    <div class="vertical-slide" id="vertical-slide3" data-slide='1' data-stellar-background-ratio='0.5'>
        <div class="container">
            <div class="row">
                <h1>Contacto</h1>

                <div id="message-success" class="alert alert-success alert-dismissible fade in" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <strong>Éxito</strong> Su mensaje ha sido recibido por Hammellin.
                </div>

                <div id="message-error" class="alert alert-danger alert-dismissible fade in" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <strong>Error</strong> Su mensaje no ha sido recibido por TruckSur Logistics.
                </div>

                <div class="container">
                    <form id="message-form" class="well form-horizontal" data-toggle="validator" role="form">
                        <div class="form-group form-group-lg">
                            <label for="inputName" class="control-label">Nombre</label>
                            <input type="text" class="form-control" name="inputName" id="inputName"
                                   placeholder="Escriba su nombre" required>
                        </div>

                        <div class="form-group form-group-lg">
                            <label for="inputEmail" class="control-label">Email</label>
                            <input type="email" class="form-control" name="inputEmail" id="inputEmail"
                                   placeholder="Email" data-error="Ese email es invalido :(" required>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group form-group-lg">
                            <label for="comment">Mensaje</label>
                            <textarea class="form-control" rows="4" name="message" id="inputMessage"
                                      placeholder="Escríbanos su mensaje" required></textarea>
                            <!-- <input class="form-control" rows="5" id="comment" placeholder="Mensaje" data-error="Ow Tu mensaje está mal :(" required> -->
                            <div class="help-block with-errors"></div>
                        </div>

                </div>
                <div id="no_captcha"></div>

                <script type="text/javascript">
                    var onloadCallback = function () {
                        grecaptcha.render('no_captcha', {
                            'sitekey': '6LeGQAwTAAAAAK4ZapkJs-OSDI0tfVI15p021rE5',
                            'callback': onCaptchaResponse,
                            'expired-callback': onCaptchaExpire
                        });
                    }
                </script>
                <div class="submit">
                    <button type="submit" id="submit" class="btn">Enviar <span class="glyphicon glyphicon-send"></span>
                    </button>
                </div>
                </form>


            </div><!-- /.container -->
        </div><!--/.row -->
    </div><!--/.container -->
</div><!-- slide -->
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
<script src="script/nav.js"></script>
<script src="script/scroll.js"></script>
<script src="script/contact.js"></script>
<script src="script/jquery.easing.1.3.js"></script>
<script src="script/jquery.stellar.min.js"></script>
<script src="script/jquery.waypoints.min.js"></script>
</body>
</html>
